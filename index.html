<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results Summary Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="component">
        <div class="result__container">
          <p class="result__title">Your Result</p>
          <div class="result__circle">
            <h2 class="result__result-number">76</h2>
            <p class="result__outof">of 100</p>
          </div>
          <h3 class="result__great">Great</h3>
          <p class="result__paragraph">
            Great You scored higher than 65% of the people who have taken these
            tests.
          </p>
        </div>
        <div class="summary__container">
          <p class="summary__title">Summary</p>
          <div class="summary__list-container">
            <div class="summary__list-item">
              <img
                class="list__item-img"
                src="assets/images/icon-reaction.svg"
                alt="icon-reaction"
              />
              <p class="list__item-title">Reaction</p>
              <div class="list__item-percentage"><strong>80</strong> / 100</div>
            </div>
            <div class="summary__list-item">
              <img
                class="list__item-img"
                src="assets/images/icon-memory.svg"
                alt="icon-memory"
              />
              <p class="list__item-title">Memory</p>
              <div class="list__item-percentage"><strong>92</strong> / 100</div>
            </div>
            <div class="summary__list-item">
              <img
                class="list__item-img"
                src="assets/images/icon-verbal.svg"
                alt="icon-verbal"
              />
              <p class="list__item-title">Verbal</p>
              <div class="list__item-percentage"><strong>61</strong> / 100</div>
            </div>
            <div class="summary__list-item">
              <img
                class="list__item-img"
                src="assets/images/icon-visual.svg"
                alt="icon-visual"
              />
              <p class="list__item-title">Visual</p>
              <div class="list__item-percentage"><strong>72</strong> / 100</div>
            </div>
          </div>
          <button class="summary__btn">Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
